<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <style>
    .done {
      text-decoration: line-through;
    }
    [v-cloak] {
      display: none;
    }
  </style>
  <title>ToDo</title>
</head>
<body>
<div id="app" v-cloak>
  <v-app id="inspire">
    <v-app-bar
      app
      dark
      color="primary"
    >
      <v-toolbar-title>ToDoSQL</v-toolbar-title>
    </v-app-bar>
      <v-content>
      <v-container fluid >
        <v-row justify="center">
          <v-col lg="6">
            <v-card>
              <v-card-text>
                <h1 class="headline">{{new Date() | date}}</h1>
                <p class="text-xs-right"><b>{{todos.length}}</b> task</p>
                <v-spacer></v-spacer>

                <v-text-field
                clearable
                v-model="todoTitle"
                id="newTodo"
                name="newTodo"
                label="Enter task name"
                @keyup.enter="addTodo"
                ></v-text-field>
              </v-card-text>

              <v-list two-line flat subheader>
                <v-subheader v-if="todos.length === 0">You have 0 tasks, add a new one</v-subheader>
                <v-subheader v-else>Your tasks</v-subheader>

                <v-list-item-group multiple>
                  <v-list-item v-for="(todo, i) in todos" :key="i">
                    <template>
                      <v-list-item-action>
                        <v-checkbox
                          v-if="!todo.done"
                          v-model="todo.done"
                          color="primary"
                        ></v-checkbox>
                      </v-list-item-action>

                      <v-list-item-content>
                        <v-list-item-title :class="{done: todo.done}">{{todo.title | capitalize}}</v-list-item-title>
                        <v-list-item-subtitle>Added to: {{todo.date | date}}</v-list-item-subtitle>
                      </v-list-item-content>
                      <v-btn fab small color="error" @click="removeTodo(todo.id)"><v-icon>close</v-icon></v-btn>
                    </template>
                  </v-list-item>
                </v-list-item-group>
              </v-list>
            </v-card>
          </v-col>
        </v-row>
      </v-container>
    </v-content>
  </v-app>
</div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script>
  new Vue({
    el: '#app',
    vuetify: new Vuetify(),
    data() {
      return {
        show: true,
        todoTitle: '',
        todos: []
      }
    },
    methods: {
      addTodo() {
        const title = this.todoTitle.trim();
        if (!title) return;
        this.todos.push({
          title: title,
          id: Math.random(),
          done: false,
          date: new Date()
        });
        this.todoTitle = '';
      },
      removeTodo(id) {
        this.todos = this.todos.filter((t) => t.id !== id);
      }
    },
    filters: {
      capitalize(value) {
        return value.toString().charAt(0).toUpperCase() + value.slice(1);
      },
      date(value) {
        return new Intl.DateTimeFormat('en-En', {
          year: 'numeric',
          month: 'long',
          day: '2-digit'
        }).format(new Date(value));
      }
    },
    created () {
      this.$vuetify.theme.dark = true;
    },
  });
</script>
</body>
</html>
